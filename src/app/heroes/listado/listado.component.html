<h1>Mi listado de heroes</h1>

<button (click)="borrarHeroe()">Borrar Heroe</button>

<h3 *ngIf="heroeBorrado; else textNoBorra"> Se ha borrado el heroe: {{heroeBorrado}}</h3>
<ng-template #textNoBorra>
    <h3>No se ha borrado nada.</h3>
</ng-template>

<ul>
    <li *ngFor="let item of heroes; let i = index;">
        {{i+1}} - {{item}}
    </li>
</ul>
